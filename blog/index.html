---
layout: blog
---
  
  <section>
  <h3>in english</h3>
  <ol reversed>
    {% for post in site.posts %}
      {% if post.lang == 'en' %}
        <li><a href="{{post.url}}">{{post.title}}</a></li>
      {% endif %}
    {% endfor %}
  </ol>
  </section>
  <section>
  <h3>на русском</h3>
  <ol reversed>
    {% for post in site.posts %}
      {% if post.lang == 'ru' %}
        <li><a hreflang="ru" href="{{post.url}}">{{post.title}}</a></li>
      {% endif %}
    {% endfor %}
  </ol>
  </section>
